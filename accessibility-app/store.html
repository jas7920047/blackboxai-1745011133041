<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store - Accessibility App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-light-start: #e0f2fe;
      --color-light-end: #bae6fd;
    }
    .bg-ombre {
      background: linear-gradient(135deg, var(--color-light-start), var(--color-light-end));
    }
  </style>
</head>
<body class="bg-ombre font-sans min-h-screen flex flex-col">
  <nav class="bg-white bg-opacity-70 backdrop-blur-md shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-semibold text-blue-700">HyperAccessi Store</a>
      <ul class="flex space-x-6 text-blue-700 font-medium">
        <li><a href="index.html" class="hover:text-blue-900 transition">Home</a></li>
        <li><a href="store.html" class="hover:text-blue-900 transition">Store</a></li>
        <li><a href="accessibility.html" class="hover:text-blue-900 transition">Accessibility Features</a></li>
        <li><a href="blogs.html" class="hover:text-blue-900 transition">Blogs</a></li>
        <li><a href="forums.html" class="hover:text-blue-900 transition">Forums</a></li>
        <li><a href="food.html" class="hover:text-blue-900 transition">Food</a></li>
      </ul>
    </div>
  </nav>

  <main class="flex-grow container mx-auto px-6 py-12 text-blue-900">
    <h1 class="text-4xl font-extrabold mb-8 text-center">Accessibility Stores Near You</h1>
    <div id="store-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Stores will be dynamically inserted here -->
    </div>
  </main>

  <footer class="bg-white bg-opacity-70 backdrop-blur-md text-blue-700 py-6 text-center">
    &copy; 2024 AccessibilityApp. All rights reserved.
  </footer>

  <script>
    const stores = [
      { name: "Accessible Tech Hub", address: "123 Main St", phone: "555-1234", image: "https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=200" },
      { name: "Inclusive Solutions", address: "456 Oak Ave", phone: "555-5678", image: "https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=200" },
      { name: "Assistive Gear Store", address: "789 Pine Rd", phone: "555-9012", image: "https://images.pexels.com/photos/3184300/pexels-photo-3184300.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=200" },
      { name: "Mobility Plus", address: "321 Elm St", phone: "555-3456", image: "https://images.pexels.com/photos/3184299/pexels-photo-3184299.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=200" },
      { name: "Vision Aid Center", address: "654 Maple Blvd", phone: "555-7890", image: "https://images.pexels.com/photos/3184298/pexels-photo-3184298.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=200" }
    ];

    const storeList = document.getElementById('store-list');

    function createStoreCard(store) {
      const card = document.createElement('div');
      card.className = 'bg-white bg-opacity-80 rounded-lg shadow-lg p-6 flex flex-col justify-between hover:shadow-2xl transition-shadow duration-300';

      const img = document.createElement('img');
      img.src = store.image;
      img.alt = store.name;
      img.className = 'rounded mb-4 max-h-40 object-cover';

      const name = document.createElement('h2');
      name.className = 'text-xl font-semibold mb-2';
      name.textContent = store.name;

      const address = document.createElement('p');
      address.className = 'mb-1';
      address.innerHTML = '<i class="fas fa-map-marker-alt mr-2"></i>' + store.address;

      const phone = document.createElement('p');
      phone.className = 'mb-4';
      phone.innerHTML = '<i class="fas fa-phone mr-2"></i>' + store.phone;

      const button = document.createElement('button');
      button.className = 'mt-auto bg-blue-600 text-white px-4 py-2 rounded flex items-center justify-center space-x-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition transform hover:scale-105';

      const btnImg = document.createElement('img');
      btnImg.src = store.image;
      btnImg.alt = store.name;
      btnImg.className = 'w-6 h-6 rounded';

      const btnText = document.createElement('span');
      btnText.textContent = 'Visit Store';

      const speakerBtn = document.createElement('button');
      speakerBtn.setAttribute('aria-label', `Play description for ${store.name}`);
      speakerBtn.className = 'bg-gray-300 text-gray-700 px-3 py-2 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 transition';
      speakerBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
      speakerBtn.addEventListener('click', () => {
        alert(`You clicked on ${store.name}`);
      });

      button.appendChild(btnImg);
      button.appendChild(btnText);

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(address);
      card.appendChild(phone);
      card.appendChild(button);
      card.appendChild(speakerBtn);

      return card;
    }

    stores.forEach(store => {
      const card = createStoreCard(store);
      storeList.appendChild(card);
    });
  </script>
</body>
</html>
